<div class="container" [class.disabled]="disabled">
    <div class="top clearfix"
         (click)="toggleShowDown($event)">
        <span *ngFor="let op of option; let i = index;" class="item">
            <span [innerHTML]="(op&&op[label]) || '&nbsp;'"></span>
            <i class="iconfont close" (click)="deleteClick(op, i, $event)">&#xe62b;</i>
        </span>
        <span *ngIf="(!option || option.length <= 0)" [innerHTML]="placeholder || '&nbsp;'"></span>
    </div>
    <div class="down" *ngIf="showDown" [class.pos-top]="position==='top'" @stretch @shrink>
        <div>
            <ul>
                <li *ngFor="let op of options"
                    (click)="optionClick(op, $event)"
                    [class.checked]="getOpChecked(op)">
                    <span>{{op[label]}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
