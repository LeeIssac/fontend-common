<div class="container" [class.disabled]="disabled">
    <div class="top clearfix"
         [class.showDown]="showDown"
         (click)="toggleShowDown($event)">
        <span>{{option&&option[label]}}</span>
        <i class="iconfont" >&#xe62f;</i>
    </div>
    <div class="down" *ngIf="showDown" [@slideUpDwon]>
        <div>
            <ul>
                <li *ngFor="let op of options"
                    (click)="optionClick(op, $event)"
                    [class.checked]="option===op">
                    <span>{{op[label]}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
