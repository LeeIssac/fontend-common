<div class="pager clearfix">
    <span class="clearfix">
        <!--<li class="text total">共{{totalcount}}条记录</li>-->
        <span *ngFor="let item of list;let i = index;"
            [ngClass]="{cur: item.cur}"
            [class.disabled]='item.disable&&!item.cur &&item.target !== -1'
            [class.ellipsis]='item.disable&&!item.cur &&item.target === -1'
              (click)="pageTo(item)">{{item.text}}</span>
    </span>
</div>
